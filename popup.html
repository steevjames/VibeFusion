<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeFusion</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <img src="images/vibeIcon2.png" alt="VibeFusion Logo" id="logo">
    <h1 id="title">VibeFusion</h1>
    <p id="subtitle">Redesign websites with AI</p>

    <div id="tokenSection">
        <input type="text" id="tokenInput" placeholder="Enter OpenAI API token">
        <button id="tokenSaveButton" class="btn btn-primary">Save Token</button>
    </div>

    <div id="buttonGroup">
        <button id="redesignButton" class="btn btn-primary">Redesign Website</button>
        <button id="clearTokenButton" title="Clear Token">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

            </svg>
        </button>
    </div>

    <div id="spinner" class="spinner"></div>

    <script src="scripts/popup.js"></script>
</body>
</html>
